name: edna

channels:
  - conda-forge
  - bioconda
dependencies:
  # Core
  - python=3.10
  - pip

  # Scientific Python
  - numpy
  - scipy
  - pandas
  - scikit-learn

  # PyTorch (CPU, WSL-safe)
  - pytorch
  - llvm-openmp

  # Dimensionality reduction / clustering
  - umap-learn
  - hdbscan

  # Bioinformatics tools
  - fastp
  - vsearch
  - seqkit

  # Utilities
  - tqdm
  - joblib
  - pyyaml

  # Optional (for performance, safe)
  - numba
  - llvmlite
